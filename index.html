<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Row 1: 3 boxes -->
        <div class="box-row-1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        
        <!-- Row 2: 2 boxes -->
        <div class="box-row-2">
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
</body>
</html>
